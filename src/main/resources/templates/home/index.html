<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<table>
		<tr>
			<th>ID</th>
			<th>名前</th>
			<th>メールアドレス</th>
			<th>パスワード</th>
			<th>備考</th>
		</tr>
		<tr th:each="user : ${users}">
		  <td th:text="${user.id}">test1</td>
		  <td th:text="${user.name}">test1</td>
		  <td th:text="${user.email}">test1</td>
		  <td th:text="${user.password}">test1</td>
		  <td th:text="${user.remarks}">test1</td>
		</tr>
	</table>

	<form action="#" th:action="@{/new}" th:object="${indexForm}" method="get">
	     <button type="submit" name="action" value="save">登録</button>
	</form>
</body>
</html>
